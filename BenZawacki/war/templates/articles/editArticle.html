<div id="articleBin" class="main">
	<div class="row">
		<div id="imgSelected" class="main imgSel span2">
			<div id="articleImg" class="article articleImage">
				{{#if titleImageKey}}
					<img src="/serve?blobKey={{titleImageKey}}"/>
				{{else}}
					<img src="/data/images/img-placeholder.jpg"/>
				{{/if}}
			</div>
			<div class="clear"></div>
			<button id="btnArticleImg" class="article btn addTitleImg"><i class="icon-picture"></i> Title Image</button>
		</div>
		<div id="summaryBin" class="span6">
			<input type="text" class="article span6 title" data-type="title" placeholder="Article Title" value="{{title}}"/><br>
			<input type="text" class="article span2 displayDate datepicker" data-type="displayDate" placeholder="Date" readonly="readonly" value="{{displayDate}}"/>
			<input type="text" class="article span4 location" data-type="location" placeholder="location" value="{{location}}"/>
			<input type="text" class="article shortUrl hidden" data-type="shortUrl" readonly="readonly" value="{{shortUrl}}"/>
			<input type="text" class="article hidden index" data-type="index"/>
			{{#if id}}			
				<input type="text" class="hidden article id" data-type="id" value="{{id}}"/>
			{{else}}
				<input type="text" class="hidden article id" data-type="id"/>
			{{/if}}
			<br>
			<textarea id="articleSummary" class="article summary span6" data-type="summary" placeholder="Article summary goes here">{{summary}}</textarea>
			<br>
		</div>
	</div>
	<textarea id="articleContent" class="article content" data-type="content" placeholder="Article content goes here">{{content}}</textarea>		
	<div>
		<input type="text" class="article tags" placeholder="tag 1, tag 2, tag 3" value="{{tags}}"/>
	</div>
	
	<button class="btn addContentImg"><i class="icon-picture"></i> Select Images</button>

	<a href="#link-modal" class="btn insertLink" data-toggle="modal"><i class="icon-share"></i> Insert Link</a>
	
	<button id="submitArticle" class="btn btn-success pull-right submit"><i class="icon-ok icon-white"></i> Submit Article</button>
	<button id="submitArticle" class="btn btn-danger pull-right cancel"><i class="icon-remove icon-white"></i> Cancel</button>
	
	<hr/>
	
	<ul class="clearfix availableImages"></ul>			
	
	<div class="convertedInputs hidden">
		<textarea class="converted summary" readonly="readyonly"></textarea>
		<textarea class="converted content" readonly="readyonly"></textarea>
		<input type="text" class="converted title" />
		<input type="text" class="converted location" />
		<input type="text" class="article hidden blobKey">
	</div>
</div>
	
<div class="clearfix content-div">
	<h4>Preview</h4>
	<div class="well clearfix preview">
		<h3 class="title"></h3>
		<div class="displayDate"></div>
		<div class="location italic"></div>
		<div class="summary"></div>
		<div class="content"></div>
		<div class="tags"></div>
	</div>
</div>

<div id="link-modal" data-backdrop="static" class="modal hide fade" tabindex="1" role="dialog">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Insert HyperLink</h3>
			</div>
			<div class="modal-body">
				<p>
					Link will be added to the end of the article content.
				</p>
				
				<label>Address</label>
				<input id="link-address" class="span5" type="url" required="required" placeholder="http://www.google.com"/>
				
				<label>Display Text</label>
				<input id="link-text" required="required" type="text" class="span5" placeholder="Google"/>
			</div>
			<div class="modal-footer">
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button class="btn btn-primary" id="link-submit">Done</button>
			</div>
		</div>

<div class="modal hide fade titleImagePickerContainer" role="dialog" >
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	 	<h3>Title Image Picker</h3>
	</div>
	<div class="titleImagePicker" ></div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Done</button>
	</div>
</div>

<div  class="modal hide fade articleImagePickerContainer" role="dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	 	<h3>Select Images</h3>
	</div>
	<div class="articleImagePicker"></div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Done</button>
	</div>
</div>
