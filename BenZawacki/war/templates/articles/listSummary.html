<div class="listArticleSummary">	
	<div class="btn-group btn-group-vertical">
		<button class='btn delete'><i class='icon-trash'></i></button>
		<button class='btn edit' data-id={{id}}><i class='icon-edit'></i></button>
	</div> 
	
	<h3>{{title}}</h3> 
	
	{{#if blobKey}}
		<img class="thumb pull-left" alt="" src="/serve?blobKey={{titleImageKey}}"/>
	{{/if}}
	
	<p><b>Date:</b> {{displayDate}}</p>  
	<p><b>Location:</b> {{location}}</p> 
	
	
	
	<p><b>Tags:</b> 
	{{#if tags}}
		<i>{{tags}}</i>
	{{else}}
		<i>--</i>
	{{/if}}
	</p>
	
	<p><b>Summary:</b> {{toHtml summary}}</p>
	<p><b>ShortUrl:</b> <a href="{{shortUrl}}">{{shortUrl}}</a></p>
</div>
