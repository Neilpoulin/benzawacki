<li class="selectedImageOption well span2" data-id="{{id}}">
	<div class="imgContainer">
		<img src="{{url}}" class="selectedImageThumb"/>
	</div>
	<h4>&lt;{{tag}}&gt;</h4>
	<p>{{filename}}</p>
	<!-- <div class="btn-toolbar"> -->
		<div class="btn-group img-size" data-toggle="buttons-radio">
		  <button type="button" data-tag="{{tag}}" data-image-id="{{id}}" data-field="sizeClass" class="btn btn-primary active" value="small">Small</button>
		  <button type="button" data-tag="{{tag}}"  data-image-id="{{id}}" data-field="sizeClass" class="btn btn-primary" value="full">Full</button>	  
		</div>
		<div class="btn-group img-position" data-toggle="buttons-radio">
			<button type="button" data-tag="{{tag}}"  data-image-id="{{id}}" data-field="posClass" class="btn btn-primary" value="left">Left</button>
			<button type="button" data-tag="{{tag}}"  data-image-id="{{id}}"  data-field="posClass" class="btn btn-primary active" value="right">Right</button>
		</div>
	<!-- </div> -->
</li>
