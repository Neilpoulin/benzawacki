<div class="mainArticleSummary">	
	<h2><a href="{{shortUrl}}">{{title}}</a></h2> 
	
	{{#if blobKey}}
		<img class="thumb pull-left" alt="" src="/serve?blobKey={{blobKey}}"/>
	{{/if}}
	
	<p><b>Post Date:</b> {{postDate}}</p>  
	<p><b>Location:</b> {{location}}</p> 
	 
	{{#if tags}}
		<p><b>Tags:</b> <i>{{tags}}</i></p>	
	{{/if}}
	
	<p><b></b> {{summary}}</p>	
</div>
