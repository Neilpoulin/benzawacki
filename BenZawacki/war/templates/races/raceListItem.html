<div class="">
	<div class="raceDetails">
		<p> 
			<b>{{date}} - 
			{{#if url}}
				<a href="{{url}}" target="_blank">{{name}}</a>
			{{else}}
				{{name}}
			{{/if}}
			</b>  
		</p>
		
		<p>
			{{city}}{{#if state}},&nbsp;{{state}}{{/if}},&nbsp;{{country}}
		</p>	
	</div>
	
	<div class="raceType">
		{{#if description}}
		<p>{{description}}</p>	
		{{/if}}
		{{#if raceType}}
			<p>
				{{raceType}} {{#if raceLength}}&nbsp;-&nbsp;{{raceLength}}{{/if}}
			</p>
		{{/if}}
	</div>
	
	{{#if editable}}
		<div class="raceActions top-right btn-group btn-group-vertical">
			<button class="btn btn-danger delete btn-small"><i class="icon-trash icon-white"></i></button>
			<a href="{{editDialogId}}" class="editRace btn btn-small" role="button" id="editRace{{id}}" data-toggle="modal"><i class="icon-pencil"></i></a>
		</div>
	{{/if}}
	
	{{#if showMarker}}
		<button class="btn btn-small showMarker" data-id={{id}}><i class="icon-map-marker"></i></button>
	{{/if}}
</div>
